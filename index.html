<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <form id="input">
        <h2>Beep! Boop!</h2>
        <label for="form-control">Enter a number:</label>
        <input id="number" type="text"> <br>
        <button type="submit" class="btn btn-md">Enter</button>
      </form>
    </div>
    <div id="output">
    </div>
    <hr>
    <div id="countDown"></div>
    <img src="images/beep-boop.jpg" id="beep" alt="image of a robot">

  </div>

</body>

</html>
