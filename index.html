<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <form id="input">
        <h2>Beep! Boop!</h2>
        <div class="row">
          <div class="col-sm-4">
            <label for="form-control">Enter a number:</label>
            <input id="number" type="text"> <br>
          </div>
          <div class="col-sm-4">
            <label for="form-control">Enter your name:</label>
            <input id="name" type="text"> <br>
          </div>
          <button type="submit" class="btn btn-md">Enter</button>
        </div>
      </form>
    </div>
    <div>
      <label for="form-control"><span>From 0 to user input:</span></label>
      <p class="output"></p>
    </div>
    <div>
      <label for="form-control"><span>From user input to 0:</span></label>
      <p class="outputTwo"></p>
    </div>
    <hr>
    <div id="countDown"></div>
    <img src="images/beep-boop.jpg" id="beep" alt="image of a robot">

  </div>

</body>

</html>
